<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✏ Edit Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">✏ Edit Book</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <div id="alert-box"></div>

                <form onsubmit="updateBook(event)">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input id="author" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Pages</label>
                        <input id="pages" type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Published Date</label>
                        <input id="date" type="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="index.html" class="btn btn-secondary ms-2">Back</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit.js"></script>
</body>
</html>
