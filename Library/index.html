<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📚 Library — Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">📚 Library</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Add a new book</h5>
                <div id="alert-box"></div>
                <div class="row g-2">
                    <div class="col-md-6">
                        <input id="title" type="text" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="col-md-6">
                        <input id="price" type="number" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="col-md-6">
                        <input id="rate" type="number" class="form-control" placeholder="Rate" required>
                    </div>
                    <div class="col-md-6">
                        <input id="author" type="text" class="form-control" placeholder="Author" required>
                    </div>
                    <div class="col-md-4">
                        <input id="pages" type="number" class="form-control" placeholder="Pages" required>
                    </div>
                    <div class="col-md-4">
                        <input id="date" type="date" class="form-control" required>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                        <button onclick="saveBook()" class="btn btn-primary w-100">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Book List</h5>
                <div class="table-responsive">
                    <table class="table table-striped align-middle text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Rate</th>
                                <th>Author</th>
                                <th>Pages</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="book-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
